<!-- src/app/student-registration/student-registration.component.html -->
<div class="container">
    <h2>Student Registration</h2>
    <form (ngSubmit)="onSubmit(studentForm)" #studentForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          ngModel
          required
          class="form-control"
        />
      </div><br>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          ngModel
          required
          class="form-control"
        />
      </div><br>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          class="form-control"
        />
      </div><br>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          ngModel
          required
          class="form-control"
        />
      </div><br>
  
      <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">
        Register
      </button>
    </form>
  </div>
